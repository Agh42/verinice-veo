apply plugin: 'groovy'
apply plugin: 'java-library'

dependencies {

    api project(":veo-core-usecase")
    api 'net.ttddyy:datasource-proxy'

    compileOnly 'org.projectlombok:lombok'

    compileOnly 'javax.validation:validation-api'
    implementation 'org.codehaus.groovy:groovy'
    implementation 'org.codehaus.groovy:groovy-json'
    implementation 'org.codehaus.groovy:groovy-sql'
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'org.flywaydb:flyway-core'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-amqp'
    implementation 'io.hypersistence:hypersistence-utils-hibernate-52'
    implementation 'com.github.zafarkhaja:java-semver'

    testImplementation 'org.spockframework:spock-spring'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.boot:spring-boot-starter-validation'
    testImplementation project(":veo-test")
    testImplementation 'javax.validation:validation-api'

    testRuntimeOnly "org.testcontainers:postgresql"
    testRuntimeOnly 'org.postgresql:postgresql'
}

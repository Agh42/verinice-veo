# Element service implementation
# ElementDatabaseService or ElementFileService
service.element=ElementDatabaseService

# If unset the schema dir within resources is used
#veo.schema-basedir=/usr/share/veo/schemas
veo.basedir=${user.home}/.local/share/veo

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.datasource.url=jdbc:h2:mem:test;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
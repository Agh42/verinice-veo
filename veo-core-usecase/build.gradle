apply plugin: 'groovy'

dependencies {

    compile project(":veo-core-entity")
    
    // using JTA transaction annotations currently.
    // alternative would to use spring transactional annotations
    // these would support readonly transactions among other additional features
    compile 'javax.transaction:javax.transaction-api'

    testCompile 'org.spockframework:spock-spring'
    testCompile 'org.springframework.boot:spring-boot-starter-test'
    testCompile 'com.github.javafaker:javafaker:1.0.1'

    testRuntime 'com.h2database:h2'
}

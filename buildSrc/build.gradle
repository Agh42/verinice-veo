apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.diffplug.spotless:spotless-lib:2.2.1'
    implementation 'com.diffplug.spotless:spotless-lib-extra:2.2.1'
    compileOnly 'com.github.victools:jsonschema-generator:4.15.1'
    compileOnly 'com.github.victools:jsonschema-module-jackson:4.15.1'
    compileOnly 'com.github.victools:jsonschema-module-javax-validation:4.15.1'
    compileOnly 'com.github.victools:jsonschema-module-swagger-2:4.15.1'
    compileOnly 'io.swagger.core.v3:swagger-annotations:2.1.4'
}
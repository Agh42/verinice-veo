apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.diffplug.spotless:spotless-lib:2.6.2'
    implementation 'com.diffplug.spotless:spotless-lib-extra:2.6.2'
    [
        'jsonschema-generator',
        'jsonschema-module-jackson',
        'jsonschema-module-javax-validation',
        'jsonschema-module-swagger-2'
    ].each { compileOnly "com.github.victools:$it:4.15.1" }
    compileOnly 'io.swagger.core.v3:swagger-annotations:2.1.4'
}
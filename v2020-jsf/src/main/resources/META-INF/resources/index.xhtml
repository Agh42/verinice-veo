<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:vn="http://www.verinice.org/taglib">

<ui:composition template="/poseidon/layout.xhtml">
	<ui:define name="content">
		<div class="ui-g ui-fluid">
			<div class="ui-g-6">
				<h:form>

					<p:panel header="tree in a panel">
						<p:tree id="tree" value="#{treeBean.root}" var="node"
							animate="true" dynamic="true" cache="false"
							selectionMode="single" selection="#{treeBean.singleSelectedNode}">
							<p:treeNode expandedIcon="ui-icon ui-icon-folder-open"
								collapsedIcon="ui-icon ui-icon-folder-collapsed">
								<h:outputText value="#{node.title}" />
							</p:treeNode>
							<p:ajax event="select" listener="#{treeBean.onNodeSelect}"
								update=":editForm" />
							<p:ajax event="unselect" listener="#{treeBean.onNodeUnSelect}" />
						</p:tree>
					</p:panel>
				</h:form>
			</div>
			<div class="ui-g-6">
				<p:panel header="edit stuff">
					<vn:editor />
				</p:panel>
			</div>
			<div class="ui-g-6">
				<p:panel header="linkmaker 2.0" toggleable="true" collapsed="true">
					<p:dataTable id="linkmakerTable" var="li" value="#{linkBean.links}" rowKey="#{li.uuid}">
        				<p:column headerText="uuid">#{li.uuid}</p:column>
        				<p:column headerText="title">#{li.title}</p:column>
        				<p:column headerText="source">#{li.source.title}</p:column>
        				<p:column headerText="target">#{li.destination.title}</p:column>
					</p:dataTable>
				</p:panel>
			</div>
		</div>
	</ui:define>

</ui:composition>
</html>

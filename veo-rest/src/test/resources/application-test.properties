veo.etag.salt=rl2xo5fVE3$rf
#veo.cors.origins=http://localhost:3000, https://<APP_NAME>.cfapps.io

spring.jackson.deserialization.FAIL_ON_UNKNOWN_PROPERTIES=true

spring.datasource.url=jdbc:tc:postgresql:11.7-alpine:///veo?TC_TMPFS=/testtmpfs:rw
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=1
spring.datasource.password=test
spring.datasource.username=test
spring.jpa.hibernate.ddl-auto=update

// turn OSIV off - only the business layer decides the fetching strategy for a particular use case:
spring.jpa.open-in-view=false

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation=DEBUG

// These are dummy URLs for the unit tests. The auth server does not have to exist for the tests to succeed.
// The auth context is replaced by an in-memory implementation for unit tests.
#spring.security.oauth2.resourceserver.jwt.issuer-uri=http://<AUTHSERVER>/auth/realms/<REALM>
#spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://<AUTHSERVER>/auth/realms/<REALM>/protocol/openid-connect/certs